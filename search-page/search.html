<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
    <title>EcoBus</title>
    <link rel="stylesheet" href="styles/search.css">
</head>

<body>
    <main id="map"></main>

    <section id=search-container>
        <p>Where do you want to go?</p>
        
        <form id="route-search-form" onsubmit="return false">    
            <input id="route-origin" type="text" placeholder="Origin" required="required">
        
            <input id="route-destination" type="text" placeholder="Destination" required="required">
        
            <button type="submit">
                <img src="images/magnifying-glass.png">
            </button>
        </form>
    </section>

    <section id="method-selection">
        <button id="method-selection-back-button">
            <img src="images/back-button.png">
        </button>

        <div id="transit-data">
            <button id="method-selection-transit-option-button">Transit Route</button>
            <ul>
                <li>Travel time: <span id="transit-travel-time">0000</span></li>
                <li>Distance: <span id="transit-travel-distance">0000</span></li>
                <li>Emissions saved: <span id="transit-emissions-saved">0000</span></li>
            </ul>
        </div>

        <div id="driving-data">
            <button id="method-selection-driving-option-button">Driving Route</button>
            <ul>
                <li>Travel time: <span id="driving-travel-time">0000</span></li>
                <li>Distance: <span id="driving-travel-distance">0000</span></li>
                <li>Emissions produced: <span id="driving-emissions-produced">0000</span></li>
            </ul>
        </div>
    </section>

    <navbar>
        <button id="navigate-user-profile">
            <img src="images/user-profile.png">
        </button>

        <button id="navigate-about-us">
            <img src="images/navbar-logo.png">
        </button>

        <button id="navigate-search-page">
            <img src="images/magnifying-glass.png">
        </button>
    </navbar>
    
    <script src="scripts/search.js"></script>
    <!-- <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZe2cBc8NJ5sUeToVP8Oq_Smyx5XR-gFU&callback=initMap">
    </script> -->

</body>

</html>
